<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--  fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/global.css"/>
  <link rel="stylesheet" href="styles/header.css"/>
  <link rel="stylesheet" href="styles/button.css"/>
  <link rel="stylesheet" href="styles/section.css"/>
  <title>Uber</title>
</head>
<body>

  <main class="main">
    <header class="header">
      <div class="header__inner">
        <nav class="header__nav header__nav--desktop">
          <div class="header__nav-wrapper">
            <a data-baseweb="link" aria-label="Go to Uber.com" href="https://www.uber.com/nl/en/" target="_self" class="logo">Uber</a>
            <ul class="header__nav-list nav-left">
              <li class="header__nav-list-item">
                <a href="" class="header__nav-list-link">Ride</a>
              </li>
              <li class="header__nav-list-item">
                <a href="" class="header__nav-list-link">Drive</a>
              </li>
              <li class="header__nav-list-item">
                <a href="" class="header__nav-list-link">Business</a>
              </li>
              <li class="header__nav-list-item">
                <a href="" class="header__nav-list-link">Uber Eats</a>
              </li>
              <li class="header__nav-list-item">
                <button class="button">
                  About
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M18 8v3.8l-6 4.6-6-4.6V8l6 4.6L18 8Z" fill="currentColor"></path></svg>
                </button>
              </li>
            </ul>
            <ul class="header__nav-list">
              <li class="header__nav-list-item">
                <button class="button">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M12 1C5.9 1 1 5.9 1 12s4.9 11 11 11 11-4.9 11-11S18.1 1 12 1Zm8 11c0 .7-.1 1.4-.3 2-.6-1.5-1.6-3.1-3-4.7l1.8-1.8c1 1.3 1.5 2.8 1.5 4.5ZM6.5 6.5c1.3 0 3.6.8 6 2.9l-3.2 3.2C7.1 9.8 6.5 7.5 6.5 6.5Zm8.1 5c2.3 2.7 2.9 5 2.9 6-1.3 0-3.6-.8-6-2.9l3.1-3.1Zm1.9-6.1-1.9 1.9c-1.6-1.4-3.2-2.4-4.7-3 .7-.2 1.3-.3 2-.3 1.8 0 3.3.5 4.6 1.4ZM4 12c0-.7.1-1.4.3-2 .6 1.5 1.6 3.1 3 4.7l-1.8 1.8C4.5 15.2 4 13.7 4 12Zm3.5 6.6 1.9-1.9c1.6 1.4 3.2 2.4 4.7 3-.7.2-1.3.3-2 .3-1.8 0-3.3-.5-4.6-1.4Z" fill="currentColor">
                    </path>
                  </svg>
                  EN
                </button>
              </li>
              <li class="header__nav-list-item">
                <a href="" class="header__nav-list-link">Help</a>
              </li>
              <li class="header__nav-list-item">
                <a href="" class="header__nav-list-link">Login</a>
              </li>
              <li class="header__nav-list-item">
                <button class="button button--secondary">
                  Sign up
                </button>
              </li>

            </ul>
          </div>
        </nav>
        <nav class="header__nav header__nav--mobile">
          <div class="header__nav-wrapper header__nav-wrapper--mobile">
            <a data-baseweb="link" aria-label="Go to Uber.com" href="#" target="_self" class="logo">Uber</a>
            <ul class="header__nav-list">
              <li class="header__nav-list-item">
                <a href="" class="header__nav-list-link">Login</a>
              </li>
              <li class="header__nav-list-item">
                <button class="button button--secondary">
                  Sign up
                </button>
              </li>
              <li class="header__nav-list-item">
                <button class="button">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M2 6h20v3H2V6Z" fill="currentColor"></path>,<path d="M2 15h20v3H2v-3Z" fill="currentColor"></path></svg>
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section>
      <div class="section-inner container">
        sdsd
      </div>
    </section>

  </main>
</body>
</html>
